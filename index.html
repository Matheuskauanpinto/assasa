<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope de Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope" id="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Meu amor,</strong>
                        <p>
                            Você é a luz da minha vida, a razão do meu sorriso e a batida do meu coração.
                            Amo você mais do que as palavras podem expressar.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart" onclick="openEnvelope()"></div>
        </div>
    </div>
    <script>
        function openEnvelope() {
            const envelope = document.getElementById('envelope');
            const heart = document.querySelector('.heart');

            envelope.classList.toggle('flap');
            heart.classList.toggle('hidden');
        }
    </script>
</body>
</html>
